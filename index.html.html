<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: "Kanit", sans-serif;
      text-align: center;
      background: #f8f9fa;
      color: #383838;
    }

    h1 { font-size: 60px; margin-bottom: 5px; }
    p { margin-top: 0; margin-bottom: 40px; }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .card {
      background: white;
      width: 500px;
      height: 270px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .input-box {
      font-size: 38px;
      font-weight: bold;
      border: none;
      border-bottom: 2px solid #333;
      text-align: center;
      outline: none;
      width: 100px;
    }

    .btn {
      font-family: "Kanit", sans-serif;
      width: 300px;
      margin-top: 30px;
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      background-color: black;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .btn:active { transform: scale(0.95); }

    .man, .cm, .ft {
      font-family: "Kanit", sans-serif;
      background: linear-gradient(to right, #f5f5f5, #e2e2e2);
      font-size: large;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      transition: 0.1s;
    }

    .man { width: 130px; height: 40px; margin: 0 30px; }
    .cm, .ft { width: 60px; height: 30px; margin-top: 16px; margin-right: 10px; }

    /* อนิเมชั่นตอนคลิก */
    .man:active, .cm:active, .ft:active {
      transform: scale(0.9);
    }

    /* ปุ่มที่ถูกเลือก */
    .selected {
      background: linear-gradient(to right, #5baff8, #00f1fe8e);
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div style="background:#fff; height:90px; box-shadow:0 2px 6px rgba(0,0,0,0.1)"></div>
  <h1>เครื่องคำนวณดัชนีมวลกาย (BMI)</h1>
  <p>เพื่อการคำนวณที่แม่นยำ เราต้องการข้อมูลพื้นฐานบางอย่างเกี่ยวกับคุณ</p>

  <div class="grid">

    <!-- เพศ -->
    <div class="card">
      <h3 style="margin-bottom: 20px;">คุณเป็นเพศอะไร?</h3>
      <img style="max-width: 100px; margin-right: 90px;" src="image-removebg-preview.png">
      <img style="max-width: 100px;" src="2.png"><br>
      <button id="maleBtn" class="man"><b>ชาย</b></button>
      <button id="femaleBtn" class="man"><b>หญิง</b></button>
    </div>

    <!-- อายุ -->
    <div class="card">
      <h3 style="margin-bottom: 80px;">คุณอายุเท่าไร?</h3>
      <input type="tel" id="age" class="input-box" placeholder="21"> Years
    </div>

    <!-- ส่วนสูง -->
    <div class="card">
      <h3 style="margin-bottom: 70px;">คุณสูงเท่าไหร่?</h3>
      <input type="tel" id="height" class="input-box" placeholder="176"> cm<br>
      <button id="heightCm" class="cm">cm</button>
      <button id="heightFt" class="ft">ft/in</button>
    </div>

    <!-- น้ำหนัก -->
    <div class="card">
      <h3 style="margin-bottom: 70px;">คุณมีน้ำหนักเท่าไหร่?</h3>
      <input type="tel" id="weight" class="input-box" placeholder="60"> kg<br>
      <button id="weightKg" class="cm">kg</button>
      <button id="weightLb" class="ft">lb</button>
    </div>

  </div>

  <button id="calculateBtn" class="btn">คำนวณ</button>

<script>
let sex = null;
let heightUnit = "cm";
let weightUnit = "kg";

/* ----------- เลือกเพศ ----------- */
document.getElementById("maleBtn").onclick = () => selectSex("Male");
document.getElementById("femaleBtn").onclick = () => selectSex("Female");

function selectSex(s) {
  sex = s;
  const male = document.getElementById("maleBtn");
  const female = document.getElementById("femaleBtn");

  if (s === "Male") {
    male.classList.add("selected");
    female.classList.remove("selected");
  } else {
    female.classList.add("selected");
    male.classList.remove("selected");
  }
}

/* ----------- ส่วนสูง ----------- */
document.getElementById("heightCm").onclick = () => setHeightUnit("cm");
document.getElementById("heightFt").onclick = () => setHeightUnit("ft");

function setHeightUnit(unit) {
  heightUnit = unit;

  const cmBtn = document.getElementById("heightCm");
  const ftBtn = document.getElementById("heightFt");

  if (unit === "cm") {
    cmBtn.classList.add("selected");
    ftBtn.classList.remove("selected");
  } else {
    ftBtn.classList.add("selected");
    cmBtn.classList.remove("selected");
  }
}

/* ----------- น้ำหนัก ----------- */
document.getElementById("weightKg").onclick = () => setWeightUnit("kg");
document.getElementById("weightLb").onclick = () => setWeightUnit("lb");

function setWeightUnit(unit) {
  weightUnit = unit;

  const kgBtn = document.getElementById("weightKg");
  const lbBtn = document.getElementById("weightLb");

  if (unit === "kg") {
    kgBtn.classList.add("selected");
    lbBtn.classList.remove("selected");
  } else {
    lbBtn.classList.add("selected");
    kgBtn.classList.remove("selected");
  }
}

/* ----------- ส่งข้อมูลไปหน้า result ----------- */
document.getElementById("calculateBtn").onclick = () => {
  const age = document.getElementById("age").value;
  const height = document.getElementById("height").value;
  const weight = document.getElementById("weight").value;

  if (!sex || !age || !height || !weight) {
    alert("กรุณากรอกข้อมูลให้ครบ!");
    return;
  }

  localStorage.setItem("bmiData", JSON.stringify({
    sex, age, height, heightUnit, weight, weightUnit
  }));

  window.location.href = "result.html";
};
</script>

</body>
</html>
